<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>{% block title %}Backwoods Burgers Management{% endblock %}</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand title" href="{{ url_for('views.home') }}">Backwoods Burgers Terminal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li id="home" class="nav-item">
                <a class="nav-link" href="{{ url_for('views.home') }}">Home</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.current') }}">Current Parties</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.reservations') }}">Reservations</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.tabs') }}">Tabs</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.tables') }}">Tables</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.employees') }}">Employees</a>
              </li>
              <li class="nav-button nav-item">
                <a class="nav-link" href="{{ url_for('views.customers') }}">Customers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2026 Avery Smith & Tyler Vincent</p>
    </footer>
    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
